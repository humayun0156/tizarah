@(title: String)

<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div style="padding:20px">

      <div data-ng-app="" data-ng-controller="LoginController">
        <h1>Login Form</h1>
        <form role="form"
        data-ng-submit="postLoginForm('@routes.LoginController.submit', '@routes.HelloController.index()')">
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" data-ng-model="username"
            data-ng-change="feedback = ''" autofocus>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" data-ng-model="password"
            type="password" data-ng-change="feedback = ''">
          </div>
          <input type="submit" value="Login">
        </form>
        <div class="alert alert-danger well" data-ng-show="feedback != ''">
          {{ feedback }} !
        </div>
      </div>
      <script type="text/javascript" src="@routes.Assets.versioned("javascripts/login.js")"></script>


    </div>
  </body>
</html>
