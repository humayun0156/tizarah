@(title: String)

<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/login.js")"></script>
  </head>
  <body>

    <div data-ng-app="" data-ng-controller="LoginController" class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
      <br />
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>Login</h1>
        </div>
        <form role="form" data-ng-submit="postLoginForm('@routes.LoginController.submit', '@routes.HomeController.index()')">
          <div class="panel-body">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user" style="width: auto"></i>
                </span>
                <input data-ng-model="username" type="text" class="form-control" data-ng-change="feedback = ''" autofocus placeholder="username" required />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-lock" style="width: auto"></i>
                </span>
                <input type="password" class="form-control" data-ng-model="password" data-ng-change="feedback = ''" placeholder="password" required />
              </div>
            </div>
            <button type="submit" class="btn btn-default" style="width: 100%">
              ENTER<i class="glyphicon glyphicon-log-in"></i>
            </button>

          </div>
        </form>
        <div class="alert alert-danger well" data-ng-show="feedback != ''">
          {{ feedback }} !
        </div>
      </div>
    </div>



  </body>
</html>
