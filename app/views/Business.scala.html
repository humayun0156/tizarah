@(businessForm: Form[BusinessForm])(implicit messages: Messages)


@main("Business") {
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Business</h1>
    </div>
      <!-- /.col-lg-12 -->
  </div>
    <!-- /.row -->
  <div class="row">

    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          Create Business
        </div>
        <div class="panel-body">

          <form role="form" action="@routes.BusinessController.formSubmit()" method="post" >
            <div class="form-group">
              <label>Name</label>
              <input class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Business List</div>
        <div class="panel-body">
          List of Business
        </div>
      </div>

    </div>

  </div>
    <!-- /.row -->
}
