@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>@title</title>
    <link rel="icon" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <!-- Bootstrap Core CSS -->
    <link href="@routes.Assets.versioned("vendor/bootstrap/css/bootstrap.min.css")" rel="stylesheet">
      <!-- MetisMenu CSS -->
    <link href="@routes.Assets.versioned("vendor/metisMenu/metisMenu.min.css")" rel="stylesheet">
      <!-- DataTables CSS -->
    <link href="@routes.Assets.versioned("vendor/datatables-plugins/dataTables.bootstrap.css")" rel="stylesheet">
      <!-- DataTables Responsive CSS -->
    <link href="@routes.Assets.versioned("vendor/datatables-responsive/dataTables.responsive.css")" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="@routes.Assets.versioned("dist/css/sb-admin-2.css")" rel="stylesheet">
      <!-- Custom Fonts -->
    <link href="@routes.Assets.versioned("vendor/font-awesome/css/font-awesome.min.css")" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="myApp">

    <div id="wrapper">

      @navigation()

      <!-- Page Content -->
      <div id="page-wrapper">
        @content
      </div>
      <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="@routes.Assets.versioned("vendor/jquery/jquery.min.js")"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="@routes.Assets.versioned("vendor/bootstrap/js/bootstrap.min.js")"></script>
      <!-- angular-js -->
    <script src="@routes.Assets.versioned("vendor/angular.min.js")"></script>
    <script src="@routes.Assets.versioned("vendor/angular-animate.min.js")"></script>
    <script src="@routes.Assets.versioned("vendor/ui-bootstrap-tpls.min.js")"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="@routes.Assets.versioned("vendor/metisMenu/metisMenu.min.js")"></script>

    <!-- DataTables JavaScript -->
    <script src="@routes.Assets.versioned("vendor/datatables/js/jquery.dataTables.min.js")"></script>
    <script src="@routes.Assets.versioned("vendor/datatables-plugins/dataTables.bootstrap.min.js")"></script>
    <script src="@routes.Assets.versioned("vendor/datatables-responsive/dataTables.responsive.js")"></script>

    <!-- Custom Theme JavaScript -->
    <script src="@routes.Assets.versioned("dist/js/sb-admin-2.js")"></script>
    <script src="@routes.Assets.versioned("vendor/app.js")"></script>
    <script src="@routes.Assets.versioned("dist/js/tizarah_custom.js")"></script>


    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
      $('#dataTables-example').DataTable({
        responsive: true
      });
    });
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
            $( function() {
              $( "#datepicker" ).datepicker({
                showButtonPanel: true,
                changeMonth: true,
                changeYear: true,
                dateFormat: "dd/mm/yy",
                altField: "#alternate",
                altFormat: "DD, d MM, yy",
                dayNamesMin: ["রবি", "সোম", "মঙ্গল", "বুধ", "বৃহ", "শুক্র", "শনি"],
                firstDay: 6
              }) .datepicker("setDate", new Date());
            } );
    </script>

  </body>

</html>
