@(id: Long)

@main("Stock Item History") {
  <div class="container-fluid" data-ng-controller="stockItemHistoryCtrl">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Item History: {{itemName}}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Date</th>
              <th>Import</th>
              <th>Export</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="history in itemHistory">
              <td>{{history.date.time | dateFormat}}</td>
              <td>
                <span data-ng-if="history.transactionType == 'import'">{{history.amount}}</span>
                <span data-ng-if="history.transactionType != 'import'">---</span>
              </td>
              <td>
                <span data-ng-if="history.transactionType == 'export'">{{history.amount}}</span>
                <span data-ng-if="history.transactionType != 'export'">---</span>
              </td>
              <td>{{history.description}}</td>

            </tr>
          </tbody>
        </table>

      </div>
        <!-- /.panel-body -->
    </div>
  </div>


}
